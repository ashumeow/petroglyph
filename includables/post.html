<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{post_title} | {blog_title}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/normalize.css">
        {head_extras}
        <link rel="stylesheet" href="../css/main.css">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet" type="text/css">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,500' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container single">
            <h1 id="blog-title"><a href="../">{blog_title}</a></h1>
            <div class="post">
                <div class="post-title-section">
                    <h2 class="post-title">{post_title}</h2>
                    <div class="post-tags">{post_tags}</div>
                    <h3 class="post-date">{post_date}</h3>
                </div>
            {post_content}
            </div>
        </div>
        <a href="../" id="floating-home">&lt;&lt; Home</a>
        {body_extras}
    </body>
</html>
